<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <h3 th:text = "${results}"></h3>
        <table class="job-listing" th:each ="jobList : ${jobs}">
            <tr th:each ="job : ${jobList}">
                <td th:text="${#strings.capitalizeWords(job.key)}"></td>
                <td th:text="${job.value}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
